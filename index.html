<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="blockContainer">

            <div class="yellow"></div>
            <div class="headToDoList">To-Do List</div>
            <div class="downIcon">
                <img src="/image/Group 74.svg" alt=".">
            </div>
            <div class="upIcon">
                <img src="/image/Group 90.svg" alt=".">
            </div>

            <div class="toDoList">
                <div class="listText">
                    <ul class="listMain"></ul>
                    <div class="list">
                        <input type="text" id="inputMain" placeholder="Nəsə yazın!">
                        <div class="iconContainer">
                            <ion-icon name="close-outline" class="close"></ion-icon>
                        </div>
                    </div>
                </div>
            </div>

            <div class="buttonMain">
                <button>
                    <span class="plus"><p>+</p></span>
                    <span class="add">Əlavə et</span>
                </button>
            </div>

        </div>
    </div>
</body>
</html>
